<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <div class="container"><br/>

        <h4 th:text="${title}">Default Title</h4><br/>

        <form method="post">


            <div th:each="expense : ${expenses}" class="checkbox">
                <input type="checkbox" name="expenseIds" th:value="${expense.expenseId}" th:id="${expense.expenseId}"/>
                <label th:for="${expense.expenseId}" th:text="${expense.month}"></label> -
                <label th:for="${expense.expenseId}" th:text="${expense.day}"></label> -
                <label th:for="${expense.expenseId}" th:text="${expense.year}"></label>
                <label th:for="${expense.expenseId}" th:text="${expense.category}"></label>
                <label th:for="${expense.expenseId}" th:text="${expense.description}"></label>
                <label th:for="${expense.expenseId}" th:text="${expense.amount}"></label>

            </div><br/>
            <button type="submit" class="btn btn-info">Remove Expense</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
