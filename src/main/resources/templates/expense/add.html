<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <div class="container">
        <br/><br/>
        <form method="post" th:object="${expenses}">
            <div class="form-group">
                <label for="datepicker">Date</label>
<!--                <input type="date" class="form-control" value="YYYY-MM-DD" id="date" min="1940-01-01" max="2019-12-20" required pattern="\d{4}-\d{2}-\d{2}"/>-->
                <p><input type="text" id="datepicker"/></p>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category">
                <option>Housing</option>
                <option>Transportation</option>
                <option>Food</option>
                <option>Utilities</option>
                <option>Insurance</option>
                <option>Medical/Healthcare</option>
                <option>Saving/Investing/Debt Payments</option>
                <option>Education</option>
                <option>Personal Spending</option>                
                <option>Entertainment</option>
                <option>Miscellaneous</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Enter short description"/>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="0.00"/>
            </div>
            <button type="submit" class="btn btn-info">Add Expense</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
