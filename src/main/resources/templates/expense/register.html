<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>

    <nav th:replace="fragments :: navigation"></nav>

    <div class="container"><br/>
        <h4 th:text="${title}">Default Title</h4>
        <br/>
        <form method="post" th:object="${newUser}">
            <div class="form-group">
<!--                adding th:for="username" breaks the code-->
                <label for="username">Username</label>
<!--                adding th:field = "*{username}" breaks the code-->
                <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
<!--                <span th:errors="*{username}" class="error"></span>-->
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email"/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
<!--                <span th:errors="*{email}" class="error"></span>-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
<!--                <span th:errors="*{password}" class="error"></span>-->
            </div>
            <div class="form-group">
                <label for="verifypassword">Verify Password</label>
                <input type="password" class="form-control" name="verifypassword" id="verifypassword" placeholder="Re-Type Password"/>
<!--                <span th:errors="*{verifypassword}" class="error"></span>-->
            </div>
            <button type="submit" class="btn btn-info">Register</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
