<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body>
    <nav th:replace="fragments :: navigation"></nav>

    <div class="container"><br/>
        <h4>Reset Password</h4><br/>
        <form>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" name="password" placeholder="New password"/>
            </div>
            <div class="form-group col-md-6">
                <label for="verifypassword">Verify Password</label>
                <input type="text" class="form-control" id="verifypassword" name="verifypassword" placeholder="Verify new password"/>
            </div>
            <button type="submit" class="btn btn-info">Reset Password</button>
        </form>
    </div>
</body>
</html>
